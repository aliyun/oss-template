FormatVersion: OOS-2019-06-01
Description:
  name-en: ACS::ECS::CreateImage
  name-zh-cn: 创建镜像(ECS)
  en: Creates a custom image from ECS instance
  zh-cn: 为ECS实例创建一份自定义镜像
Parameters:
  regionId:
    Label:
      en: RegionId
      zh-cn: 地域ID
    Type: String
    AssociationProperty: ALIYUN::ECS::RegionId
    Default: '{{ ACS::RegionId }}'
  imageName:
    Label:
      en: ImageName
      zh-cn: 镜像名称
    Type: String
  instanceId:
    Label:
      en: ECSInstanceId
      zh-cn: ECS实例ID
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::InstanceId
    AssociationPropertyMetadata:
      RegionId: regionId
  tags:
    Label:
      en: ImageTags
      zh-cn: 镜像标签
    Type: Json
    AssociationProperty: Tags
    AssociationPropertyMetadata:
      ShowSystem: false
    Default: []
  imageFamily:
    Label:
      en: ImageFamily
      zh-cn: 镜像族系
    Type: String
    Default: ''
  imageDescription:
    Label:
      en: ImageDescription
      zh-cn: 镜像描述
    Type: String
    Default: ''
  resourceGroupId:
    Label:
      en: ResourceGroupId
      zh-cn: 资源组ID
    Type: String
    AssociationProperty: ALIYUN::ECS::ResourceGroup::ResourceGroupId
    Default: ''
  detectionStrategy:
    Label:
      en: DetectionStrategy
      zh-cn: 镜像检测策略
    Type: String
    AllowedValues:
      - Standard
      - ''
    Default: ''
Tasks:
- Name: getInstances
  Action: ACS::ExecuteAPI
  Description:
    en: Get ECS instance
    zh-cn: 获取ECS实例
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
  Outputs:
    instanceId:
      Type: List
      ValueSelector: .Instances.Instance[].InstanceId
- Name: checkWhetherInstanceExist
  Action: ACS::Choice
  Description:
    en: Checks whether the ECS instance exists
    zh-cn: 检查实例是否存在
  Properties:
    DefaultTask: checkInstanceReady
    Choices:
      - When:
          Fn::Equals:
            - []
            - '{{ getInstances.instanceId }}'
        NextTask: ACS::END
- Name: checkInstanceReady
  Action: ACS::CheckFor
  Description:
    en: Checks whether the ECS instance status is running or stopped
    zh-cn: 检查实例是否处于running或者stopped状态
  Properties:
    Service: ECS
    API: DescribeInstances
    Parameters:
      RegionId: '{{ regionId }}'
      InstanceIds:
      - '{{ instanceId }}'
    DesiredValues:
    - Running
    - Stopped
    PropertySelector: Instances.Instance[].Status
  Outputs:
    resourceGroupId:
      Type: String
      ValueSelector: .Instances.Instance[0].ResourceGroupId
- Name: createImage
  Action: ACS::ExecuteAPI
  Description:
    en: Creates a custom image
    zh-cn: 创建一份自定义镜像
  Properties:
    Service: ECS
    API: CreateImage
    Parameters:
      RegionId: '{{ regionId }}'
      ImageName: '{{ imageName }}'
      InstanceId: '{{ instanceId }}'
      Tags: '{{ tags }}'
      ResourceGroupId:
        Fn::If:
          - Fn::Equals:
              - '{{ resourceGroupId }}'
              - ''
          - '{{ checkInstanceReady.resourceGroupId }}'
          - '{{ resourceGroupId }}'
      DetectionStrategy:
        Fn::If:
          - Fn::Equals:
              - '{{ detectionStrategy }}'
              - ''
          - Null
          - '{{ detectionStrategy }}'
      ImageFamily:
        Fn::If:
          - Fn::Equals:
              - '{{ imageFamily }}'
              - ''
          - Null
          - '{{ imageFamily }}'
      Description:
        Fn::If:
          - Fn::Equals:
              - '{{ imageDescription }}'
              - ''
          - Null
          - '{{ imageDescription }}'
  Outputs:
    imageId:
      Type: String
      ValueSelector: ImageId
- Name: untilImageReady
  Action: ACS::WaitFor
  Description:
    en: Waits for the image to be available
    zh-cn: 等待创建的镜像可用
  Retries: 296
  MaxRetryInterval: 300
  Properties:
    Service: ECS
    API: DescribeImages
    Parameters:
      RegionId: '{{ regionId }}'
      ImageId: '{{ createImage.imageId }}'
      Status: Creating,Waiting,Available,UnAvailable,CreateFailed,Deprecated
    DesiredValues:
    - Available
    PropertySelector: Images.Image[].Status
Outputs:
  imageId:
    Type: String
    Value: '{{ createImage.imageId }}'
